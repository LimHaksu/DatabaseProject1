{% extends 'cctv/base.html' %}
{% block content %}
<p>파일관리 업로드</p>
<p>---------------------------------------------------------------------
<form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
	<p><label for="movie_file">동영상 선택:</label>
        <input name="movie_file" id="movie_file" type="file"/></p>
	<p><label for="csv_file">로그파일 선택:</label>
        <input name="csv_file" id="csv_file" type="file"/></p>
	<p><label for="start_time">시작 시간:</label>
      <input name="start_time" id="start_time" type="datetime-local"/></p>
    <p><label for="end_time">끝 시간:</label>
      <input name="end_time" id="end_time" type="datetime-local"/></p>
    <p><label for="cctv_id">CCTV ID:</label>
	  <select name="cctv_id" id="cctv_id">
		<option selected />
		{% for cctv in cctv_list %}
		<option value="{{ cctv.id }}"/>{{cctv.id}}
		{% endfor %}
	  </select>
	</p>
	<p><label for="shoot_space_id">Shoot space id:</label>
      <select name="shoot_space_id" id="shoot_space_id">
		<option selected />
		{% for space in space_list %}
		<option value="{{ space.id }}"/>{{space.id}}
		{% endfor %}
	  </select>
	</p>
	<button type="submit" name="mode" value="upload" class="save btn btn-default">업로드</button>
<p>---------------------------------------------------------------------

{% endblock %}
